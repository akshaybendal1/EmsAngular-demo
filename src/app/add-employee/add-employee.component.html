<div class="col-md-3"></div>
<div class="col-md-6">

  <div class="well align-items-center">
    <mat-card>
      <mat-card-title>
        <h4 class="text-center"> 
          <strong>
              Enter Employee Details
          </strong>
           
          </h4>
      </mat-card-title>
      <mat-card-content>
      <form class="form">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Employee Name" value="">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" value="">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Salary" type="number" value="">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Department" value="">
          </mat-form-field>
        </div>
        <div class="form-group" class="example-full-width">
          <mat-radio-group>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>

        </div>
        <div class="form-group" class="example-full-width">
          <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker" placeholder="Date of birth">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group" class="example-full-width">
     
              <button mat-raised-button color="primary">Add</button>
          
            </div>
      </form>
    </mat-card-content>
    </mat-card>
  </div>
</div>
