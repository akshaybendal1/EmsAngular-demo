<table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department</th>
      <th>Location</th>
      <th>Salary</th>
      <!-- <th *ngIf="authService.employeeAccess > 1">Edit</th>
      <th *ngIf="authService.employeeAccess > 1">Delete</th>  -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp1 of empList">
      <td>{{emp1.Id}}</td>
      <td>{{emp1.Name | titlecase}}</td>
      <td>{{emp1.DeptId }}</td>
      <td>{{emp1.Location | titlecase}}</td>
      <td>{{emp1.Salary | currency : 'INR' }}</td>
      <!-- <td *ngIf="authService.employeeAccess > 1"><a class="btn btn-success btn-sm" (click)="OnEditClick(emp1.Id)">Edit</a> </td>
      <td *ngIf="authService.employeeAccess > 1"><a class="btn btn-danger btn-sm" (click)="OnDeleteClick(emp1.Id)">Delete</a></td> -->
    </tr>



  </tbody>



</table>
<br>
<br>

<div class="mat-elevation-z8">
  <br>
  <div class="form-group example-full-width">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z4 table table-striped table-responsive-md btn-table table-bordered">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      <td mat-footer-cell *matFooterCellDef> Footer </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DeptId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DeptId </th>
      <td mat-cell *matCellDef="let element"> {{element.DeptId}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
<br>
