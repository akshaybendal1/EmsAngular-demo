<div class="center-block">
  <div class="row">
    <div class="col-md-4 ">

    </div>
    <div class="col-md-4" [@list1]>
        <div class="well shadow p-4 mb-4 bg-gray">
            <h4 class="text-center"> Enter Login Details</h4>
           
       <form class="form" [formGroup]="loginEmpForm">
         <div class="form-group">
           <label  for="username"> Username:</label>
           <input type="text" formControlName="username" class="form-control" id="username">
         </div>
         <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" formControlName="password" class="form-control" id="password">
         </div>
        
         <div class="btn-toolbar text-center well">
         <button type="button"  class="btn btn-success" (click)="OnLoginClick()" >Login</button>

         <button type="button"  class="btn btn-info pull-right" (click)="loginForm.reset()" >Cancel</button>
         
       </div>
       </form>
     </div>
    </div>
  </div>
</div>
